<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>   
    <script src="script.js"></script>
    <script src="main.js"></script>
    <title>AzerType</title>
</head>
<body>
    <header></header>
    <main>
        <section>
           <div class="container">
             <h1 class="title">AzerType</h1>
             <h2 class="subtitle">L'application pour écrire plus vite</h2>
             <p class="description">AzerType est une application en ligne qui permet de taper plus vite au clavier</p>
           </div>
        </section>
      <section>
        <div class="container container-jeu">
          <p>Choisissez votre option et tapez les propositions qui s'affichent en dessous</p>
         <div class="choix">
             <div >
              <input type="radio" name="mots" id="">
              <label for="mots">Mots</label>
            </div>
            <div>
              <input type="radio" name="phrases" id=""> 
              <label for="phrases">Phrases</label>
            </div>
         </div>
         <div style = "padding-top: 0.5rem">
            <input type="text" name="" id="" class="input-proposition">
            <div style = "padding-top: 1rem" >
                <input type="text" name="" id="" class="input-motUser">
                <button>Valider</button>
            </div>
            <p>Votre score est de :<span>0/0</span></p>
        </div>
      </section>
    </main>
    <footer>
            <p>© 2025 AzerType. Tous droits réservés.</p>
    </footer>
</body>

</html>
